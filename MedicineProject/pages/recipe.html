<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../node_modules/@popperjs/core/dist/umd/popper-base.min.js"></script>
    <script src="../js/recipe.js"></script>
    <script src="../js/data.js"></script>

    <title>Recipes</title>
</head>
<body>
    <ul class="nav justify-content-center bg-dark text-white">
        <h3 class="mt-2">Medicine recipes</h3>
    </ul>

    <div clas="container">
        <div class ="row  m-2">
            <div class ="col mt-5">
               <form >
                    <div class="form-group mt-2">
                            <label for="name">Recipe name</label>
                            <input type="text" class ="form-control" id="name" placeholder="Recipe name...">
                    </div>
                    <div class="form-group mt-2">
                      <label for="quantity">Quantity</label>
                      <input type="text" id="quantity" class="form-control" placeholder="Quantity...">
                    </div>
                    <div class="form-group mt-2">
                      <label for="desc">Description</label>
                      <input type="text"  id="desc" class="form-control" placeholder="Description">
                
                    </div>

                    <button type="button" class="mt-2 btn btn-outline-secondary" id ="save">Save</button>
               </form>
            </div>
        </div>
    
    </div>
    
</body>
</html>
