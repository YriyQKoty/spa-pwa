<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="../js/recipe.js"></script>
    <script src="../js/data.js"></script>

    <title>Recipes</title>
</head>
<body>
    <nav>
        <div class="nav-wrapped">
            <a class ="brand-logo">Recipes</a>
        </div>
    </nav>
   

    <div class ="container">
        <div class ="row" style = "margin-top: 2rem">
            <div class ="col m6 offset-m3 s12">
               <form >
                    <div class = "input-field col s12">
                        <label for="name">Recipe name</label>
                        <input type="text" class="validate" id="name" placeholder="Recipe name...">
                    </div>
                  
                    <div class ="input-field col s12">
                      <label for="quantity">Quantity</label>
                      <input type="text" id="quantity" class="validate" placeholder="Quantity...">
                    </div>
                   
                    <div class ="input-field col s12">
                      <label for="desc">Description</label>
                      <input type="text"  id="desc" class="validate" placeholder="Description">
                    </div>
                
                    <div class = "input-field col s12 right-align">
                        <a class="btn-floating waves-effect waves-light green" id ="save">
                            <i class ="material-icons">done</i>
                        </a>
                    </div>
                  
               </form>
            </div>
        </div>
    </div>
   
    
</body>
</html>
