<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <script src="../js/recipe.js"></script>
    <script src="../js/data.js"></script>

    <title>Recipes</title>
</head>
<body>
    <section>
        <div class = "container">
            <nav class = "navbar is-fixed-top has-background-dark p-1">
                 <h3 class= "title has-text-white has-text-centered" >Recipes</h3>
            </nav>
        </div>
    
   
    
        <div style="margin-top: 7rem;"></div>
               <form style="margin: 5rem 2rem;">
                    <div class = "field is-horizontal">
                        <div class = "field-label is-normal">
                            <label for="name" class = "label">Recipe name</label>
                        </div>

                        <div class ="field-body">
                            <div class="field">
                                <p class="control" >
                                    <input type="email" class="input" id ="name" placeholder="Recipe name...">
                                </p>
                            </div>
                        </div>
                    </div>
                  
                    <div lass = "field is-horizontal">
                        <div class = "field-label is-normal">
                            <label for="quantity" class ="label">Quantity</label>
                        </div>
                    

                        <div class ="field-body">
                             <div class="field">
                                 <p class="control" >
                                     <input type="text" id="quantity" class="input" placeholder="Quantity...">
                                 </p>
                            </div>
                        </div>
                    </div>
                   
                    <div lass = "field is-horizontal">
                        <div class = "field-label is-normal">
                            <label for="quantity" class ="label">Description</label>
                        </div>
                    

                        <div class ="field-body">
                             <div class="field">
                                 <p class="control" >
                                     <input type="text" id="desc" class="input" placeholder="Description...">
                                 </p>
                            </div>
                        </div>
                    </div>
                
                    <button style="margin-top: 1rem;" type="button" class="button is-primary" id ="save">
                            <i class ="material-icons">done</i>
                     </button>  
               </form>
       
    </section>
</body>
</html>
