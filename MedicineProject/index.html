<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

    <title>Recipes</title>
</head>
<body>
   <ion-header>
        <ion-toolbar>
            <ion-title>Recipes</ion-title>
        </ion-toolbar>

   </ion-header>
   <section id="main">
        <ion-grid>
            <ion-row>
                <ion-col size="12" size-md="6" >
                    <ion-button id="add" color="success" size="large">
                        <ion-icon name="add-circle-outline"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
            <iob-row>
                <ion-col size="12" size-md="6" offset-md="3">
                        <ion-list id="list">
                            <ion-list-header>
                                <ion-lable>
                                    Recipe
                                </ion-lable>
                            </ion-list-header>
                        </ion-list>
                </ion-col>


            </iob-row>
        </ion-grid>

   </section>
   <section id="edit">
        <ion-grid>
            <ion-row>
                <ion-col size="12" size-md="6" offset-md="3">
                    <ion-item>
                        <ion-label position="floating">Recipe name</ion-label>
                        <ion-input id="name"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Quantity</ion-label>
                        <ion-input id="quantity"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Description</ion-label>
                        <ion-input id="desc"></ion-input>
                    </ion-item>
                    <ion-button id="save" color="primary" size="medium" float-right style ="margin:20px">
                        <ion-icon name="checkmark"></ion-icon>
                    </ion-button>
                </ion-col>


            </ion-row>

        </ion-grid>


   </section>

<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

<script src="js/recipe.js"></script>
<script src="js/data.js"></script>

</body>
</html>
