<ion-card>
    <ion-card-header>
      <ion-card-title>{{title}}</ion-card-title>
    </ion-card-header>


    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Fullname</ion-label>
        <ion-input type="text" [(ngModel)]="patient.fullname" name="fullname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Doctor</ion-label>
        <ion-input type="text" [(ngModel)]="patient.doctor" name="doctor"></ion-input>
      </ion-item>

      <ion-button *ngIf="isNew" color="primary" (click)="addNew()">
        <ion-icon slot="start" name="add-cirle"></ion-icon>Add
      </ion-button>

      
      <ion-button *ngIf="isNew" color="danger" class="ion-float-right" (click)="cancelAdding()">
        <ion-icon slot="end" name="close"></ion-icon>Cancel
      </ion-button>

      <ion-button *ngIf="!isNew" color="primary" class="ion-float-right" (click)="savePatient()">
        <ion-icon slot="end" name="save"></ion-icon>Save
      </ion-button>

    </ion-card-content>
</ion-card>
